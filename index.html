<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
           <p><span class="tech">Tech</span><span class="wave">Wave</span></p>
           <ul class="nav-text">
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
           </ul>
           <button>Subscribe <i class="fa-solid fa-arrow-right-long"></i></button>
            <span><i class="fa-solid fa-bars"></i></span>
    </nav>
     <section class="banner">
        <div class="banner-container">
         <div class="banner-brand">
            <div class="image-wrapper">
            <img src="assets/hero-circle.png" alt="Circle" class="circle-img">
            <img src="assets/microphone.png" alt="Microphone" class="micro-img">
            <span class="new-badge">NEW</span>
        </div>
         </div>
         <div class="content">
        <h1 class="banner-title">TechWave</h1>
        <p class="text-line">Your daily dose of tech insights, productivity hacks, and personal growth</p>
         </div>
         <div class="button-group">
            <a href="" class="btn">
                <img src="assets/spotify.png" alt="Spotify">Listen on Spotify</a>
            <a href="" class="btn"><img src="assets/message.png" alt="Mail">Subscribe</a>
         </div>
    </div>
     </section>
</body>
</html>
